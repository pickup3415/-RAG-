<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풋살 도우미</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: #fafafa;
            overflow: hidden;
            position: relative;
            color: #333;
        }

        .soccer-ball {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('football.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
            pointer-events: none;
            z-index: -1;
            filter: contrast(1.2);
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            z-index: 1;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1.5rem;
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        @media (min-width: 768px) {
            .feature-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .feature-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s ease;
            border: 1px solid #eee;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border-color: #ffd100;
        }

        .cta-button {
            padding: 1.2rem 2.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background-color: #2b2b2b;
            border: none;
            border-radius: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 1rem;
        }

        .cta-button:hover {
            background-color: #000;
            transform: translateY(-2px);
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            color: #2b2b2b;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .tag {
            font-size: 1rem;
            color: #2b2b2b;
            margin-bottom: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .quote {
            font-size: 1.2rem;
            color: #555;
            margin: 2rem 0;
            font-weight: 500;
            line-height: 1.6;
        }

        .footer-text {
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.9rem;
        }

        .feature-title {
            font-weight: 600;
            color: #2b2b2b;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .feature-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .highlight {
            display: inline-block;
            background: linear-gradient(180deg, rgba(0,0,0,0) 50%, rgba(255, 209, 0, 0.3) 50%);
            padding: 0 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tag">AI 풋살 메이트</div>
        <h1 class="title">풋살 도우미</h1>
        <p class="subtitle">풋살에 대해 궁금한 점이 있으신가요?</p>
        
        <p class="quote"><span class="highlight">풋살 규칙부터 심판 판정까지</span><br>경기의 모든 것을 지원합니다</p>
        
        <div class="feature-grid">
            <div class="feature-card">
                <p class="feature-title">규칙 안내</p>
                <p class="feature-description">정확하고 이해하기 쉬운 풋살 규칙 해설</p>
            </div>
            <div class="feature-card">
                <p class="feature-title">판정 도움</p>
                <p class="feature-description">경기 중 발생하는 상황별 정확한 판정</p>
            </div>
            <div class="feature-card">
                <p class="feature-title">FAQ 제공</p>
                <p class="feature-description">자주 묻는 질문에 대한 명확한 답변</p>
            </div>
        </div>

        <a href="chat.html" class="cta-button">
            시작하기
        </a>
        <p class="footer-text">24시간 언제든 물어보세요</p>
    </div>

    <script>
        function createSoccerBall() {
            const ball = document.createElement('div');
            ball.className = 'soccer-ball';
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            const speedX = (Math.random() - 0.5) * 2;
            const speedY = (Math.random() - 0.5) * 2;
            
            let posX = startX;
            let posY = startY;
            let rotation = 0;
            
            ball.style.left = `${posX}px`;
            ball.style.top = `${posY}px`;
            
            document.body.appendChild(ball);
            
            function animate() {
                posX += speedX;
                posY += speedY;
                rotation += Math.abs(speedX + speedY) * 0.5;
                
                if (posX < 0 || posX > window.innerWidth - 60) {
                    posX = Math.max(0, Math.min(posX, window.innerWidth - 60));
                }
                if (posY < 0 || posY > window.innerHeight - 60) {
                    posY = Math.max(0, Math.min(posY, window.innerHeight - 60));
                }
                
                ball.style.transform = `translate(${posX}px, ${posY}px) rotate(${rotation}deg)`;
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        for (let i = 0; i < 8; i++) {
            setTimeout(() => createSoccerBall(), i * 800);
        }

        window.addEventListener('resize', () => {
            const balls = document.querySelectorAll('.soccer-ball');
            balls.forEach(ball => ball.remove());
            for (let i = 0; i < 6; i++) {
                setTimeout(() => createSoccerBall(), i * 800);
            }
        });
    </script>
</body>
</html>
